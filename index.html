<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Payment UI/payment.css">
</head>
<body>
    <div class="cont">
        <form action="">
            <div class="row">

                <!-- first col -->
                <div class="col">
                    <h3 class="title">Billing Address</h3>

                    <!-- full name -->
                    <div class="input-box">
                        <label for="">Full Name</label>
                        <input type="text" placeholder="Nosa" required>
                    </div>

                    <!-- Email -->
                    <div class="input-box">
                        <label for="">Email</label>
                        <input type="email" placeholder="nosa@gmail.com" required>
                    </div>

                    <!-- City -->
                    <div class="input-box">
                        <label for="">City</label>
                        <input type="text" placeholder="Yaba" name="" id="" required>
                    </div>

                    <!-- State -->
                    <div class="input-box">
                        <label for="">State</label>
                        <input type="text" placeholder="Lagos" name="" id="" required>
                    </div>

                    <!-- Zip Code -->
                    <div class="input-box">
                        <label for="">ZIP CODE</label>
                        <input type="text" required>
                    </div>
                </div>

                <!-- SECOND COL -->
                <div class="col">
                    <h3 class="title">Payment Information</h3>

                    <div class="input-box">
                        <label for="">Cards Accepted</label>
                        <img src="https://th.bing.com/th/id/OIP.UGimcpdMo70yztgMChid4wHaBM?pid=ImgDet&rs=1" alt="">
                    </div>

                    <!-- name on card -->
                    <div class="input-box">
                        <label for="">Name On Card</label>
                        <input type="text" placeholder=" John Doe" required>
                    </div>

                    <!-- credit card no -->
                    <div class="input-box">
                        <label for="">Credit Card Number</label>
                        <input type="email" placeholder="1111-2222-3333-4444" required>
                    </div>

                    <!-- Exp. month -->
                    <div class="input-box">
                        <label for="">Exp. Month</label>
                        <input type="text" placeholder="January" name="" id="" required>
                    </div>

                    <!-- State -->
                    <div class="input-box">
                        <label for="">Exp. Year</label>
                        <input type="text" placeholder="2024" name="" id="" required>
                    </div>

                </div>
            </div>
            <input type="submit" value="Proceed To Checkout" class="submit">
        </form>
    </div>
</body>
</html>
